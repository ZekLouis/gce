{% extends "templates/base.html" %}
{% block title %}Diplomes enregistr√©s{% endblock %}

{% block content %}
<h1>Lister les diplomes</h1>
{% if not dips %}
	<p>Pas de diplome</p> 
{% else %}
	<table style="border:1px solid black; border-collapse : collapse;">
	<tr>
		<th style="border:1px solid black;">Id</th>
		<th style="border:1px solid black;">Nom</th>
		<th style="border:1px solid black;">Supprimer</th>
	</tr>
{% endif %}

{% for dip in dips %}
	<tr>
		<td style="border:1px solid black;">{{ dip.id }}</td>
		<td style="border:1px solid black;">{{ dip.intitule }}</td>
		<td><a href="supprdip/{{ dip.id }}"><button>Supprimer <i style="color:red" class="fa fa-trash" aria-hidden="true"></i></button></a></td>
	</tr>
{% endfor %}
</table>
{% endblock %}
