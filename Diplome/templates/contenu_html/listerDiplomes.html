{% extends "templates/base.html" %}
{% block title %}Diplomes enregistrés{% endblock %}

{% block content %}

{% if not dips %}
	<p>Pas de diplome</p> 
{% else %}
	<table style="border:1px solid black; border-collapse : collapse;">
	<tr>
		<th style="border:1px solid black;">Nom</th>
		<th style="border:1px solid black;">Année</th>
	</tr>
{% endif %}

{% for dip in dips %}
	<tr>
		<td style="border:1px solid black;">{{ dip.nom }}</td>
		<td style="border:1px solid black;">{{ dip.annee }}</td>

	</tr>
{% endfor %}
</table>
{% endblock %}
