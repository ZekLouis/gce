{% extends "templates/base.html" %}
{% block content %}
	{% if res %}
		<p>Documents générés</p>
	{% else %}
	<h1>Génération des documents</h1>
	<form enctype="multipart/form-data" action="{% url "genererDocuments" %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="e" name="Valider">
	</form>
	{% endif %}
{% endblock %}
