{% extends "templates/base.html" %}
{% block title %}Groupe{% endblock %}

{% block content %}
<h1>Lister les étudiants</h1>
	{% if not groupe %}
		<p>Pas d'étudiants dans la groupe</p> 
	{% else %}
		<p>{{ groupe.nom }}</p>
		{% for etu in etus %}
			<p>{{ etu.nom }} {{ etu.prenom }}</p>
		{% endfor %}
	{% endif %}

{% endblock %}
