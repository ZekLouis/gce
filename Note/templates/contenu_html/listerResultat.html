{% extends "templates/base.html" %}
{% block title %}Génération des résultats{% endblock %}

{% block content %}
	{% if res %}
		<h1>Calculer les resutlats</h1>
		<form enctype="multipart/form-data" action="{% url "renseignerResultat" %}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" class="e" name="Valider">
		</form>
	{% else %}
		<h1/>Les resultats du semestre ont bien été calculé.</h1>
	{% endif %}
{% endblock %}
