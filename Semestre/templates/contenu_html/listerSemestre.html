{% extends "templates/base.html" %}
{% block title %}Semestres{% endblock %}

{% block content %}
<h1>Semestres</h1>
{% if not semestre %}
	<p>Pas de semestres</p> 
{% else %}
	<table style="border:1px solid black; border-collapse : collapse;">
	<tr>
		<th style="border:1px solid black;">Code</th>
		<th style="border:1px solid black;">Supprimer</th>
	</tr>
{% endif %}

{% for sem in semestre %}
	<tr>
		<td style="border:1px solid black;">{{ sem.code }}</td>
		<td><a href="supprsem/{{ sem.id }}">Supprimer</a></td>
	</tr>
{% endfor %}
</table>
{% endblock %}
